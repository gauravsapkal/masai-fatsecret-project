    <div class="navbar">

<script src="./script/myFatSecret.js"></script>
<script>
    document.querySelector('.section6').addEventListener("mouseenter", () => {
        event.target.innerHTML = `<img src="https://static.fatsecret.com/static/images/def20/widget/myfs_dashboard_Journal_pressed.png" alt="">`
    })
    document.querySelector('.section6').addEventListener("mouseleave", () => {
        event.target.innerHTML = `<img src="./photoes/4.png" alt="">`
    })

    document.querySelector('.select5').addEventListener("mouseenter", () => {
        document.querySelector('.select5').innerHTML = `<img src="https://static.fatsecret.com/static/images/def20/widget/myfs_dashboard_WeightTracker_pressed.png" alt=""> <div class="kgs">
                        <p>78 kg</p>
                        <p>20 kg to go</p>
                    </div>`
    })
    document.querySelector('.select5').addEventListener("mouseleave", () => {
        document.querySelector('.select5').innerHTML = `<img src="./photoes/3.png" alt=""> <div class="kgs">
                        <p>78 kg</p>
                        <p>20 kg to go</p>
                    </div>`
    })

    document.querySelector('.select4').addEventListener("mouseenter", () => {
        document.querySelector('.select4').innerHTML = `<img src="https://static.fatsecret.com/static/images/def20/widget/myfs_dashboard_ExerciseDairy_pressed.png" alt="hifi">
                    <div class="timing">
                        <p>0 kcal</p>
                        <p>NET -</p>
                    </div>`
    })
    document.querySelector('.select4').addEventListener("mouseleave", () => {
        document.querySelector('.select4').innerHTML = `<img src="./photoes/2.png" alt="hifi">
                    <div class="timing">
                        <p>0 kcal</p>
                        <p>NET -</p>
                    </div>`
    })

    document.querySelector('.select3').addEventListener("mouseenter", () => {
        document.querySelector('.select3').innerHTML = `<img src="https://static.fatsecret.com/static/images/def20/widget/myfs_dashboard_FoodDairy_pressed.png" alt="hifi">
                    <div class="kcal">
                        <p>0 kcal</p>
                        <p>RDI 0%</p>
                    </div>`
    })
    document.querySelector('.select3').addEventListener("mouseleave", () => {
        document.querySelector('.select3').innerHTML = `<img src="./photoes/1.png" alt="hifi">
                    <div class="kcal">
                        <p>0 kcal</p>
                        <p>RDI 0%</p>
                    </div>`
    })

    document.querySelector('.select2').addEventListener("mouseenter", () => {
        let days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
        let day = new Date().getDay();
        day = days[day];
        day = day.split("")[0]+day.split("")[1]+day.split("")[2];
       
        document.querySelector('.select2').innerHTML = `<img src="https://static.fatsecret.com/static/images/def20/widget/myfs_dashboard_FoodDairy_pressed.png" alt="hifi">
                    <div class="date">
                        <h2 id="dayExact"></h2>
                        <p>SEP 2022</p>
                    </div>`
                    document.getElementById("dayExact").innerText = day.toUpperCase();
    })
    document.querySelector('.select2').addEventListener("mouseleave", () => {
        let days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
        let day = new Date().getDay();
        day = days[day];
        day = day.split("")[0]+day.split("")[1]+day.split("")[2];
        document.getElementById("dayExact").innerText = day.toUpperCase();
        document.querySelector('.select2').innerHTML = `<img src="./photoes/5.png" alt="hifi">
                    <div class="date">
                        <h2 id="dayExact"></h2>
                        <p>SEP 2022</p>
                    </div>`
                    document.getElementById("dayExact").innerText = day.toUpperCase();
    })
   
</script>
